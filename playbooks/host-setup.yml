---
- name: Setup hosts
  become: yes
  hosts: all
  vars_files:
    - ~/credentials/become_passwords.yml

  vars:
    skip_openbsd: False
    skip_freebsd: False
    skip_linux: False

  roles:
    - role: add-user
      tags:
        - 'users'
    - role: setup-interfaces
      tags: 
        - 'interfaces'
        - 'nics'
        - 'nic' 
    - role: setup-dhcpd
      tags:
        - 'dhcpd' 
      when: "install_dhcpd|bool"
    - role: tftpd
      tags:
        - 'tftpd' 
      when: "install_tftpd|bool"
    - role: router
      tags:
        - 'router' 
      when: "install_router|bool"
